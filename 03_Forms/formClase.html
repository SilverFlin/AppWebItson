    <title>Form Clase</title>

  <body>
    <form
      id="form-google"
      name="form-google"
      action="https://www.google.com/search"
      method="GET"
      target="_blank"
    >
      <label for="googleQuery">Buscar en Google</label>
      <input id="googleQuery" type="text" name="q" />
      <button type="submit">Buscar</button>
    </form>
    <hr />
    <form
      id="form-login"
      name="form-login"
      action="login"
      method="post"
      target="_self"
    >
      <fieldset>
        <legend>Credenciales</legend>
        <section>
          <label for="user">Usuario: </label>
          <input id="user" type="text" name="user" />
        </section>

        <section>
          <ul>
            <li>
              <label for="password">Password: </label>
            </li>
            <li>
              <input id="password" type="password" name="password" />
            </li>
          </ul>
        </section>
      </fieldset>

      <fieldset>
        <legend>Extras</legend>
        <section>

          <img id="testImg" src="" alt="" />
        </section>

        <section>

            </optgroup>
            <optgroup label="pruebas2">
              <option value="prueba4">prueba4</option>
              <option value="prueba5">prueba5</option>
              <option value="prueba6">prueba6</option>
            </optgroup>
          </select>
        </section>
      </fieldset>

      <button type="reset">Cancel</button>
      <button type="submit">Login</button>
    </form>
  </body>
